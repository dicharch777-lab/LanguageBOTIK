<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <h1>Выберите действие:</h1>
    <button class="btn" onclick="sendData('add_word')">Добавить слово</button>
    <button class="btn" onclick="sendData('show_words')">Показать слова</button>
    <button class="btn" onclick="sendData('quiz')">Викторина</button>

    <script>
        function sendData(action) {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(action);
            } else {
                alert("Работает только внутри Telegram");
            }
        }
    </script>
</body>
</html>

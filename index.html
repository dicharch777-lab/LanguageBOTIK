<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Language Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            padding: 15px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

<h2>üìò Language Bot</h2>

<div id="menu">
    <button class="btn" onclick="openAdd()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–≤–æ</button>
    <button class="btn" onclick="showWords()">üìö –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª–æ–≤–∞</button>
    <button class="btn" onclick="quiz()">üéØ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</button>
</div>

<div id="add" class="hidden">
    <input id="word" placeholder="–°–ª–æ–≤–æ">
    <input id="tr" placeholder="–ü–µ—Ä–µ–≤–æ–¥">
    <input id="ex" placeholder="–ü—Ä–∏–º–µ—Ä">
    <input id="pos" placeholder="–ß–∞—Å—Ç—å —Ä–µ—á–∏">
    <input id="lang" placeholder="–Ø–∑—ã–∫">
    <input id="diff" type="number" placeholder="–°–ª–æ–∂–Ω–æ—Å—Ç—å">

    <button class="btn" onclick="submit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="btn" onclick="back()">–ù–∞–∑–∞–¥</button>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

function openAdd() {
    menu(false);
    add.classList.remove("hidden");
}

function showWords() {
    tg.sendData("show_words");
    tg.close();
}

function quiz() {
    tg.sendData("quiz");
    tg.close();
}

function submit() {
    const data = [
        word.value, tr.value, ex.value,
        pos.value, lang.value, diff.value
    ].join(" - ");

    tg.sendData("add_word:" + data);
    tg.close();
}

function back() {
    menu(true);
    add.classList.add("hidden");
}

function menu(v) {
    menu.style.display = v ? "block" : "none";
}
</script>

</body>
</html>

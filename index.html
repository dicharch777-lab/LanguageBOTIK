<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Language Bot</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
        }

        .btn:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<h1>üìò Language Bot</h1>

<button class="btn" onclick="addWord()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–≤–æ</button>
<button class="btn" onclick="showWords()">üìö –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª–æ–≤–∞</button>
<button class="btn" onclick="startQuiz()">üéØ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // —Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç WebApp –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    function addWord() {

        tg.close();
    }

    function startQuiz() {
        tg.sendData("quiz");
        tg.close();
    }
</script>

</body>
</html>

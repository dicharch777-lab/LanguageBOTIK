<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Telegram Web App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body { font-family: Arial; padding: 20px; }
input, button { padding: 10px; font-size: 16px; margin: 5px 0; }
</style>
</head>
<body>
<h2>Telegram Web App Test</h2>
<input type="text" id="msgInput" placeholder="Введите сообщение">
<button id="sendBtn">Отправить боту</button>
<div id="status"></div>

<script>
let tg = window.Telegram.WebApp;

document.getElementById("sendBtn").onclick = () => {
    const text = document.getElementById("msgInput").value.trim();
    if(!text) {
        document.getElementById("status").innerText = "Введите текст!";
        return;
    }
    // Отправляем данные боту
    tg.sendData(text);
    document.getElementById("status").innerText = "Сообщение отправлено!";
    document.getElementById("msgInput").value = "";
};
</script>
</body>
</html>
